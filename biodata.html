<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bio Data</title>
    </head>
    <body>
        <h1>My Bio Data</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstname">FirstName : </label>
                <input type="text" id="firstname" placeholder="First Name" name="fname">
                <label for="lastname">LastName : </label>
                <input type="text" id="lastname" placeholder="Last Name" name="lname">
                <br><br>
                <lablel for="male">Male : </lablel>
                <input type="radio" id="male" name="gender" value="male">
                <lablel for="female">Female : </lablel>
                <input type="radio" id="female" name="gender" value="female">
                <lablel for="other">Other : </lablel>
                <input type="radio" id="mother" name="gender" value="other">
                <br><br>
                <label for="datebirth">Date of Birth :</label>
                <input type="date" id="datebirth" name="date" value="mm/dd/yyyy">
                <br><br>
                <label for="email">E-Mail : </label>
                <input type="text" id="email" placeholder="Enter Your Email" name="email">
                <br><br>
                <label for="phone">Phone </label>
                <input type="number" id="phone" placeholder="+91" name="phone">
                <br><br>
                <label for="height">Height : </label>
                <input type="text" id="height" placeholder="Height in Feet" name="height">
            </fieldset> 
            <fieldset>
                <legend>Education</legend>
                <label for="school">School Name : </label>
                <input type="text" id="school" placeholder="School Name" name="school">
                <br><br>
                <label for="class">Class : </label>
                <input type="text" id="class" placeholder="Enter Class" name="class">
                <br><br>
                <label for="stream">Stream : </label>
                <select id="stream">
                    <option>Science</option>
                    <option>Biology</option>
                    <option>Commerce</option>
                    <option>Arts</option>
                </select>
                <br><br>
                <label for="marks">Markssheet : </label>
                <input type="file" id="marks">
            </fieldset>
            <input type="submit">
        </form>
    </body>
</html>
